[build]
builder = "NIXPACKS"

[deploy]
restartPolicy = "ON_FAILURE"
healthcheckPath = "/health"
healthcheckTimeout = 100

[env]
PYTHONUNBUFFERED = "1"
PORT = "8080"

[[services]]
name = "prompt-orchestrator"
port = 8080

[services.deploy]
startCommand = "cd prompt-orchestrator && uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8080}"
